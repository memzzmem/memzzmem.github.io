<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id='a'></div>
    <script>
        const socket = new WebSocket('wss://regular-pewter-mile.glitch.me'); // 替换为你的 Glitch 项目 URL
        let count = 0;
        window.onclick = () => count++;

        socket.onopen = () => {
            document.getElementById('a').innerHTML = 'Connected to WebSocket server'
            setInterval(() => {
                if (count >= 2) {
                    socket.send('114514191919191919');
                    count = 0;
                    alert('ok');
                }
            }, 1000);
        }
    </script>
</body>
</html>
